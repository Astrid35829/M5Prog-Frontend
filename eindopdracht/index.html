<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Eindopdracht</title>
</head>

<body>

    <div class="outerBorder">
        <div class="ripples">
            <div class="ripples__ripple ripples__ripple--one"></div>
            <div class="ripples__ripple ripples__ripple--two"></div>
            <div class="ripples__ripple ripples__ripple--three"></div>
            <div class="ripples__ripple ripples__ripple--four"></div>
            <div class="ripples__ripple ripples__ripple--five"></div>
            <div class="ripples__ripple ripples__ripple--six"></div>
        </div>
        <div class="leaf">
            <div class="leaf__shadow"></div>
        </div>
        <div class="shadow"></div>
        <div class="frog">
            <div class="frog__backLeg frog__backLeg--left">
                <div class="frog__backFoot frog__backFoot--left"></div>
            </div>
            <div class="frog__backLeg frog__backLeg--right">
                <div class="frog__backFoot frog__backFoot--right"></div>
            </div>
            <div class="frog__body">
                <div class="frog__eyeLid frog__eyeLid--left">
                    <div class="frog__eyeBall frog__eyeBall--left">
                        <div class="frog__eyeBallPupil"></div>
                    </div>
                </div>
                <div class="frog__eyeLid frog__eyeLid--right">
                    <div class="frog__eyeBall frog__eyeBall--right">
                        <div class="frog__eyeBallPupil"></div>
                    </div>
                </div>
                <div class="frog__belly"></div>
                <div class="frog__mouth">
                    <div class="frog__mouthTongue"></div>
                    <div class="frog__mouthLip"></div>
                </div>
                <div class="frog__frontLeg frog__frontLeg--left">
                    <div class="frog__frontFoot frog__frontFoot--left"></div>
                </div>
                <div class="frog__frontLeg frog__frontLeg--right">
                    <div class="frog__frontFoot frog__frontFoot--right"></div>
                </div>
            </div>
        </div>
        <div class="fly">
            <div class="fly__wings fly__wings--left"></div>
                <div class="fly__wings fly__wings--right"></div>
        </div>
    </div>
</body>

</html>
